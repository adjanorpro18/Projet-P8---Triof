<!DOCTYPE HTML>

<html>
	<head>
		<title>Triof</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>

        <style>
            #wrapper:before{
                content: normal;
            }
        </style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">

						<p >Your rubbish looks like {{prediction}}</p>


						<header>														
							<p> the type of waste </p>
							<!-- <img  width= 150 src={{picture}}>-->
						</header>

						

						<form method="post" action="/clean">
							<div class="fields">


								<div class="field">

									{% if predictions[0] == 'plastic_clean'%}

                                  <input
                                      type="radio"
                                      name="type"
                                      id="clean"
                                      value="clean"
									  checked>
									  
									  {% else %}

                                  <input
                                      type="radio"
                                      name="type"
                                      id="clean"
                                      value="clean">
									  {% endif %}

								<label for="clean">Clean_Plastic</label>


									{% if predictions[0] == 'plastic_dirty'%}

                                  <input
                                      type="radio"
                                      name="type"
                                      id="dirty"
                                      value="dirty"
									  checked>
									  
									  {% else %}

                                  <input
                                      type="radio"
                                      name="type"
                                      id="dirty"
                                      value="dirty">
									  {% endif %}
                                  
                                  <label for="dirty">Dirty_Plastic</label>

                        


                                <div class="field">
                                    <input type="submit" value="confirm"/>
                                </div>
							</div>

						</form>

					</section>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
